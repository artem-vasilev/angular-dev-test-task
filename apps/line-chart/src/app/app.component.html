<header class='flex'>

</header>
<main>
	<div>
		<mat-form-field appearance="fill">
			<mat-label>Currency</mat-label>
			<mat-select [formControl]="vm.currencyControl">
				<mat-option *ngFor="let currency of vm.currencies" [value]="currency.key">
					{{ currency.text }}
				</mat-option>
			</mat-select>
		</mat-form-field>
		<mat-slide-toggle [formControl]="vm.realTimeModeControl">Enable RTM</mat-slide-toggle>
	</div>
	<bp-line-chart [data]="vm.chartData$ | async"></bp-line-chart>
</main>
